
<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>In a Void of Patterns</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Welcome to the <b>Void of Patterns</b></h1>
		</header>
			<section id="content">
				<canvas id="Starfield" data-processing-sources="Starfield.pde">
				</canvas>
		    </section>
	    <footer>
		    Use space to trigger Geometric Mode!
			</br>
		    Press space again to turn it off then click to reset!
		    </br>
		    Geometric Mode also hides Oddball and Jumbo! Meaning if you see either, then Geometric Mode is off!
	    </footer>
	</body>
</html>
